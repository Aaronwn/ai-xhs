<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书爆款笔记生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #fef6f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff2442;
            border-color: #ff2442;
        }
        .btn-primary:hover {
            background-color: #e61e39;
            border-color: #e61e39;
        }
        .result {
            white-space: normal;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        /* Markdown 样式 */
        #noteContent {
            line-height: 1.6;
        }
        #noteContent h3 {
            color: #ff2442;
            margin-top: 1.5em;
            font-size: 1.5em;
            font-weight: bold;
        }
        #noteContent hr {
            border-color: #ff2442;
            margin: 1.5em 0;
        }
        #noteContent ul {
            list-style-type: none;
            padding-left: 1.5em;
            margin: 1em 0;
        }
        #noteContent ul li {
            margin: 0.5em 0;
        }
        #noteContent ul li::before {
            content: "•";
            color: #ff2442;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        #noteContent strong {
            color: #ff2442;
            font-weight: bold;
        }
        #noteContent p {
            margin: 1em 0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .copy-btn {
            float: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">✨ 小红书爆款笔记生成器 ✨</h1>
            <div class="mb-3">
                <label for="theme" class="form-label">输入你想要创作的主题：</label>
                <input type="text" class="form-control" id="theme" placeholder="例如：咖啡店探店、穿搭分享、读书笔记...">
            </div>
            <button class="btn btn-primary" onclick="generateNote()">生成笔记 ✍️</button>
            
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">正在创作中，请稍候...</p>
            </div>

            <div class="result">
                <button class="btn btn-outline-primary btn-sm copy-btn" onclick="copyToClipboard()">复制文本</button>
                <div id="noteContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateNote() {
            const theme = document.getElementById('theme').value.trim();
            if (!theme) {
                alert('请输入主题');
                return;
            }

            const loading = document.querySelector('.loading');
            const result = document.querySelector('.result');
            const noteContent = document.getElementById('noteContent');

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ theme }),
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                // 使用 marked 渲染 Markdown
                noteContent.innerHTML = marked.parse(data.note);
                result.style.display = 'block';
            } catch (error) {
                alert('生成失败：' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const noteContent = document.getElementById('noteContent');
            const textArea = document.createElement('textarea');
            textArea.value = noteContent.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('已复制到剪贴板！');
        }
    </script>
</body>
</html>
